on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Add Sponsor Labels
    steps:
    - name: sponsor labels
      id: sponsors-labels
      uses: brianlagunas/sponsor-action@v0.12
      with:
        maintainers: 'brianlagunas,dansiegel'
        github_token: ${{ secrets.GITHUB_TOKEN }}